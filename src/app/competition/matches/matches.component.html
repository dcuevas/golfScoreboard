<form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
  <ng-container *ngFor="let matchNumber of numberOfMatches | range" [ngModelGroup]="'match'+matchNumber">
    <h4 class="text-center">Match {{matchNumber}}</h4>
    <h5 class="mt-3 mb-3">Team {{competitionInfo.team1}}</h5>
    <ng-container ngModelGroup="team1">
      <div class="form-group row">
        <label for="t1-player1" class="col-3 col-form-label">Player 1</label>
        <div class="col-9"><input type="text" class="form-control" placeholder="Player 1 Name" ngModel name="player1" id="t1-player1"></div>
      </div>
      <div class="form-group row">
        <label for="t1-player2" class="col-3 col-form-label">Player 2</label>
        <div class="col-9"><input type="text" class="form-control" placeholder="Player 2 Name" ngModel name="player2" id="t1-player2"></div>
      </div>
    </ng-container>

    <h5 class="mt-3 mb-3">Team {{competitionInfo.team2}}</h5>
    <ng-container ngModelGroup="team2">
      <div class="form-group row">
        <label for="t2-player1" class="col-3 col-form-label">Player 1</label>
        <div class="col-9"><input type="text" class="form-control" placeholder="Player 1 Name" ngModel name="player1" id="t2-player1"></div>
      </div>
      <div class="form-group row">
        <label for="t2-player2" class="col-3 col-form-label">Player 2</label>
        <div class="col-9"><input type="text" class="form-control" placeholder="Player 2 Name" ngModel name="player2" id="t2-player2"></div>
      </div>
    </ng-container>
    <hr/>
  </ng-container>

  <button type="submit" class="btn btn-info float-right" [disabled]="numberOfMatches == 0">Create Competition</button>
</form>
